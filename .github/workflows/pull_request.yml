on: pull_request
name: PR

jobs:
  gitHubActionForNpm:
    name: Validating Ubuntu
    runs-on: ubuntu-latest

    steps:
      - name: Checking out default branch
        uses: actions/checkout@v2
        with:
          submodules: true
      - uses: actions/setup-node@v2-beta
        with:
          node-version: '10.x'
      - name: Running yarn install, prettier and type checks
        run: |
          yarn install --force --check-files --cache-folder .ycache
          yarn prettier-check
          yarn type-check
      - name: Run Unit tests
        run: yarn test-unit
      - name: Run Electron tests
        run: |
          yarn setup-ext
          yarn build-main
          yarn build-e2e
          yarn test-e2e-electron

  gitHubActionForNpmWin:
    name: Validating Windows
    runs-on: windows-latest

    steps:
      - name: Checking out default branch
        uses: actions/checkout@v2
        with:
          submodules: true
      - uses: actions/setup-node@v2-beta
        with:
          node-version: '10.x'
      - name: Running yarn install, prettier and type checks
        run: |
          yarn install --check-files --cache-folder .ycache
          yarn prettier-check
          yarn type-check
      - name: Run Unit tests
        run: yarn test-unit
      - name: Run Electron tests
        run: |
          yarn setup-ext
          yarn build-main
          yarn build-e2e
          yarn test-e2e-electron

  gitHubActionForNpmMac:
    name: Validating MacOS
    runs-on: macos-latest

    steps:
      - name: Checking out default branch
        uses: actions/checkout@v2
        with:
          submodules: true
      - uses: actions/setup-node@v2-beta
        with:
          node-version: '10.x'
      - name: Running yarn install, prettier and type checks
        run: |
          yarn install --check-files --cache-folder .ycache
          yarn prettier-check
          yarn type-check
      - name: Run Unit tests
        run: yarn test-unit
