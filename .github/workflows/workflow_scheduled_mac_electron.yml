name: Nightly E2E Tests Lite Electron MacOS
on:
  schedule:
    - cron: '0 2 * * *'
  workflow_dispatch:

jobs:
  e2eTestsElectronMac:
    name: Test TagSpaces Lite Desktop on Mac
    runs-on: macos-latest
    steps:
      - name: Checking out default branch
        uses: actions/checkout@v4
        with:
          ref: develop
          submodules: true
      - name: Checkout TestData
        uses: actions/checkout@v4
        with:
          repository: tagspaces/testdata
          path: tests/testdata
      - name: Configure NPM
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'
      - name: Running npm install, prettier and type checks
        run: |
          npm install
          npm run prettier-check
          npm run type-check
      - name: Run Unit tests
        run: npm run test-unit
      - name: Run Electron tests
        run: |
          npm run build-e2e
          npm run test-playwright
      - uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: test-artifacts
          path: |
            tests/test-reports/
            test-results/
            playwright-report/
