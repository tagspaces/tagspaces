<div class="btn-group dropup extMainMenu">
  <button type="button" class="btn dropdown-toggle roundButton perspectiveMainMenuButton" data-toggle="dropdown">
    <i class="fa fa-ellipsis-v fa-2x"></i>
  </button>
  <ul class="dropdown-menu pull-right">
    <li class="dropdown-header">
      <button class="close">&times;</button>&nbsp;
    </li>
    <li><a id="{{id}}ActivateMindmapButton">
      <i class="fa fa-sitemap fa-lg fa-fw"></i>&nbsp;<span data-i18n1="ns.perspectiveList:">Mindmap</span>
    </a></li>
    <li><a id="{{id}}ActivateTreeMapButton">
      <i class="fa fa-th-large fa-lg fa-fw"></i>&nbsp;<span data-i18n1="ns.perspectiveList:">TreeMap</span>
    </a></li>
    <li><a id="{{id}}ActivateTreeMapNaviButton">
      <i class="fa fa-th-large fa-lg fa-fw"></i>&nbsp;<span data-i18n1="ns.perspectiveList:">TreeMap Navi</span>
    </a></li>
    <li><a id="{{id}}ActivateTreeButton">
      <i class="fa fa-sitemap fa-lg fa-fw"></i>&nbsp;<span data-i18n1="ns.perspectiveList:">Tree</span>
    </a></li>
    <li><a id="{{id}}ActivateBilevelPartitionButton">
      <i class="fa fa-th-large fa-lg fa-fw"></i>&nbsp;<span data-i18n1="ns.perspectiveList:">Bilevel Partition</span>
    </a></li>
    <li class="divider"></li>
    <li><a id="moreButton" data-toggle="modal" data-target="#{{id}}ExtensionModal">
      <i class="fa fa-adjust fa-lg fa-fw"></i>&nbsp;<span data-i18n="">About</span>
    </a></li>
  </ul>
</div>
<div class="modal" id="{{id}}ExtensionModal" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"><i class="fa fa-times"></i></button>
        <h4 class="modal-title" data-i18n="">About Grid Perspective</h4>
      </div>
      <div class="modal-body">

      </div>
      <div class="modal-footer">
        <button class="btn btn-primary" data-dismiss="modal" aria-hidden="true"><i class="fa fa-check fa-lg"></i>
        </button>
      </div>
    </div>
  </div>
</div>
